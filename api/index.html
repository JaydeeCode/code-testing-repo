<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Image API</title>
  </head>
  <body>
    <h1>Random Dog Image</h1>
    <button onclick="getDogImage()">Get New Dog</button>
    <br /><br />
    <img id="dogImage" src="" alt="Dog Image" width="300" />

    <script>
      function getDogImage() {
        fetch("https://dog.ceo/api/breeds/image/random")
          .then((response) => response.json()) // Convert response to JSON
          .then((data) => {
            document.getElementById("dogImage").src = data.message; // Update image source
          })
          .catch((error) => console.error("Error fetching dog image:", error)); // Handle errors
      }

      // Load an image on page load
      getDogImage();
    </script>
  </body>
</html>
