<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltipster Example</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/css/tooltipster.bundle.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/css/plugins/tooltipster/sideTip/themes/tooltipster-sideTip-light.min.css"
    />

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/js/tooltipster.bundle.min.js"
    ></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
        color: #333;
      }

      img {
        display: block;
        margin: 20px 0;
        border: 2px solid #ddd;
        border-radius: 8px;
      }

      span.tooltip {
        display: inline-block;
        margin: 10px 0;
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

      span.tooltip:hover {
        background-color: #0056b3;
      }

      .tooltip_templates {
        display: none;
      }
    </style>
    <script>
      $(document).ready(function () {
        // Initialize Tooltipster for basic tooltips
        $(".tooltip").tooltipster({
          theme: "tooltipster-light",
        });

        // Initialize Tooltipster for tooltips with HTML content
        $(".tooltip[data-tooltip-content]").tooltipster({
          contentAsHTML: true,
          theme: "tooltipster-light",
        });
      });
    </script>
  </head>
  <body>
    <!-- Putting a tooltip on an image -->
    <img
      src="https://via.placeholder.com/150"
      class="tooltip"
      title="This is my image's tooltip message!"
    />

    <!-- Putting a tooltip on some text -->
    <span class="tooltip" title="This is my span's tooltip message!">
      Some text
    </span>
    <span class="tooltip" data-tooltip-content="#tooltip_content">
      This span has a tooltip with HTML when you hover over it!
    </span>

    <div class="tooltip_templates">
      <span id="tooltip_content">
        <img src="myimage.png" alt="Tooltip Image" />
        <strong>This is the content of my tooltip!</strong>
      </span>
    </div>
  </body>
</html>
