<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="fetchWeather">Fetch Weather</button>
    <div id="weatherOutput"></div>

    <script>
      // Simulating a real-life API call with a promise
      function getWeather() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const weatherData = {
              temperature: 25,
              condition: "Sunny",
            };
            const success = true; // Change to false to simulate an error
            if (success) {
              resolve(weatherData);
            } else {
              reject("Unable to fetch weather data.");
            }
          }, 1500); // Simulate a 1.5-second delay
        });
      }

      document.getElementById("fetchWeather").addEventListener("click", () => {
        const weatherOutput = document.getElementById("weatherOutput");
        weatherOutput.textContent = "Fetching weather...";

        getWeather()
          .then((data) => {
            weatherOutput.textContent = `Temperature: ${data.temperature}Â°C, Condition: ${data.condition}`;
          })
          .catch((error) => {
            weatherOutput.textContent = error;
          });
      });
    </script>
  </body>
</html>
